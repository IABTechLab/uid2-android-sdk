import com.vanniktech.maven.publish.SonatypeHost

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.vanniktech.maven.publish'
}

apply from:  rootProject.file("$rootDir/common.gradle")

android {
    namespace 'com.uid2.securesignals.gma'
    defaultConfig {
        minSdk 19
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(path: ':sdk')
    implementation 'com.google.android.gms:play-services-ads:22.0.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.google.android.gms:play-services-ads:22.0.0'
}

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Maven Publishing

apply from:  rootProject.file("$rootDir/pom.gradle")

mavenPublishing {
    publishToMavenCentral(SonatypeHost.S01, true)
    signAllPublications()

    coordinates(project.group, "uid2-android-sdk-gma", project.version)
}
